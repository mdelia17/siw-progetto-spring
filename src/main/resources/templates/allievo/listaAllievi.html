<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<!--[if lt IE 7]> <html class="no-js ie6" lang="en"> <![endif]-->
<!--[if IE 7]>    <html class="no-js ie7" lang="en"> <![endif]-->
<!--[if IE 8]>    <html class="no-js ie8" lang="en"> <![endif]-->
<!--[if gt IE 8]> <html class="no-js" lang="en"> <![endif]-->
<head>
    <meta charset="utf-8" />

    <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
    <title>Lista Allievi</title>
    
    
    <!-- Mobile viewport optimized: j.mp/bplateviewport -->
 	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
   
   
   <!-- JavaScript -->
   <script src="/assets/js/modernizr-1.7.min.js"></script>
   <script src="/assets/js/jquery-1.7.1.min.js"></script>
   
   <script>
  	$(document).ready(function(){   
	    
			
			//When btn is clicked
			$(".btn-responsive-menu").click(function() {
			  	$("#mainmenu").toggleClass("show");

				

			});

		
			
			// When resize
			$(window).resize(function () {
				if ($(window).width() > 767) {
					$("#mainmenu").show();
				} else {
					$("#mainmenu").hide();
				}
			});
	
	});
	
	
   </script>

    <!-- Style -->
    <link href="/assets/style.css" rel="stylesheet" />
    <link href="/assets/css/responsive.css" rel="stylesheet" />

    <link href="/style.css" rel="stylesheet" />
    <link href="/css/responsive.css" rel="stylesheet" />

    
    <link href='http://fonts.googleapis.com/css?family=Open+Sans:400,400italic,700' rel='stylesheet' type='text/css'>
    <link href='http://fonts.googleapis.com/css?family=Oswald:400,300' rel='stylesheet' type='text/css'>
 
</head>
<body>
<div id="wrapper">

    <header id="header">
    
            <h1 id="site-title">Lista Allievi</h1>
            
             <div class="btn-responsive-menu">
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </div>

    </header>    
    <div id="mainmenu">
	 	<ul>
        	<li><a href="/">Home</a></li>
        	<li></li>
        </ul>
	</div> <!-- #mainmenu -->
    
	<div id="main">

		<aside id="sidebar">
		
    	</aside> <!-- #sidebar -->
    	
		<div id="content">
            
             <hr/>
            
			<table>
				<tr th:each="allievo : ${allievi}">
					<td><a th:href="@{'/allievo' + '/' + ${allievo.id}}">
					<span th:text="${allievo.id}"></span>
					<span th:text="${allievo.nome}"></span>
					<span th:text="${allievo.cognome}"></span>
					</a></td>					
                </tr>
            </table>

            <hr/> 

    	</div> <!-- #content -->
    
    
	</div> <!-- #main -->


 	<footer id="footer">
      
        <p>Copyright &copy; 2018 <a href="#"> Responsive Web Site</a></p>
        
    </footer> <!-- #footer -->
    
    <div class="clear"></div>

</div> <!-- #wrapper -->
			
</body>
</html>
